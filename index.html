list = list.split("$");
var speed = 20;

const delay = ms => new Promise(res => setTimeout(res, ms));

function typeWriter(txt, id, i) {
  if (i < txt.length) {
    document.getElementById(id).innerHTML += txt.charAt(i);
    i++;
    setTimeout(function(){
            typeWriter(txt, id, i);
    }, speed);
  }
}


async function main(){
        await delay(5000);
        for (var x = 0; x < list.length; x++){
                var i = 0;
                if (x < 20){
                        $("body").append("<pre class='white' id='" + x + "'></pre>");
                }
                else if (x > 35){

                }
                else{
